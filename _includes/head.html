<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description[page.lang] | strip_html | normalize_whitespace | truncate: 160 | escape }}" >
  
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}" />
  <meta property="og:description"  content="{{ page.excerpt | default: site.description[page.lang] | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
  <meta property="og:image" content="{{ site.imageurl }}{{ site.header.logo }}"/>

  <link rel="stylesheet" href="{{ site.siteurl }}assets/css/theme.css">
  <link rel="stylesheet" href="{{ site.siteurl }}assets/css/style.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-TB52BG8');</script>
  <!-- End Google Tag Manager -->
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TB52BG8"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  
  <!--
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700,100" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,700,900,500" rel="stylesheet" type="text/css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.8/typicons.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="{{ site.siteurl }}assets/css/pushy.css">
  <link rel="stylesheet" href="{{ site.siteurl }}assets/css/masonry.css">
  <link rel="stylesheet" href="{{ site.siteurl }}assets/css/animate.css">
  <link rel="stylesheet" href="{{ site.siteurl }}assets/css/magnific-popup.css">
  <link rel="stylesheet" href="{{ site.siteurl }}assets/css/odometer-theme-default.css">
  -->
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

  <style>
    header .container-fluid {
      background-image: 
          url('{{ site.imageurl }}{{ site.header.logo }}'),
          -webkit-linear-gradient(top, rgba(16,24,32,0.2) 100%,rgba(16,24,32,0.2) 100%), 
          url('{{ site.imageurl }}{{ site.header.image }}');
      background-image: 
          url('{{ site.imageurl }}{{ site.header.logo }}'),
          -moz-linear-gradient(top, rgba(16,24,32,0.2) 100%,rgba(16,24,32,0.2) 100%), 
          url('{{ site.imageurl }}{{ site.header.image }}');
      background-image: 
          url('{{ site.imageurl }}{{ site.header.logo }}'),
          linear-gradient(to bottom, rgba(16,24,32,0.2) 100%,rgba(16,24,32,0.2) 100%), 
          url('{{ site.imageurl }}{{ site.header.image }}');
    }
    #blurbs {
      background-image: url('{{ site.imageurl }}{{ page.blurbs.image }}');
    }
    #prefooter {
      background-image: url('{{ site.imageurl }}{{ site.prefooter.image }}');
    }
  </style>
</head>
