<section id="post" class="section white">
	<div class="container">
		<div class="row">
			<div class="column col-xs-12 col-sm-8">
				<h1>{{ page.title }}</h1>
				<date>{{ page.date }}</date>
				{{ page.content }}
			</div>
			<div class="column col-xs-12 col-sm-4">
				<img class="float" src="{{ site.imageurl }}{{ page.image }}" />
			</div>
		</div>
	</div>
</section>
