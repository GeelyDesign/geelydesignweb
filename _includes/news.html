<section id="news" class="blog wow fadeInUp" data-wow-delay="300ms">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h2>{{ page.news_title }}</h2>
                {{ page.news_text }}
                <a class="btn btn-danger btn-lg" href="{{ page.news_btn_href }}">
                    {{ page.news_btn_text }} <i class="fa fa-arrow-circle-o-right"></i>
                </a>
            </div>
            <div class="col-md-5">
                <a href="{{ page.news_image_href }}">
                    <img src="{{ page.news_image }}" alt="" class="img-responsive">
                </a>
            </div>
        </div>
    </div>
</section>
