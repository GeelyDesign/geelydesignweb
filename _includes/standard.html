<section id="standard" class="section black">
	<div class="container">
		<div class="row">
			<div class="column col-xs-12 col-sm-6">
				<h2>{{ page.standard.title }}</h2>
				<p>{{ page.standard.text }}</p>
			</div>
			{% if page.standard.image %}
			<div class="column col-xs-12 col-sm-6">
				<figure class="float">
					<img class="float" src="{{ site.imageurl }}{{ page.standard.image }}" />
				</figure>
			</div>
			{% endif %}
		</div>
	</div>
</section>
